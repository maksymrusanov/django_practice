<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>


<body style="background-color: black;color: white; ">
    <header id="header" style="background-color:black; color:white;" class="py-2">
        <div class="container d-flex justify-content-center align-items-center">
            <ul class="nav">
                <li class="nav-item"><a href="/" class="nav-link px-3 text-white">Random popular film</a></li>
                <li class=" nav-item"><a href="/top_rated" class="nav-link px-3 text-white">Top rated</a></li>
                <li class="nav-item"><a href="/watched_movies" class="nav-link px-3 text-white">Watched movies</a></li>
            </ul>

        </div>
    </header>


    </div>
    <div class="justify-content-center align-items-center">
        {%block content%}
        {%endblock%}
    </div>
    <footer class="d-flex flex-wrap justify-content-center align-items-center  py-3 my-4 border-top">
        <div class="col-md-4 d-flex justify-content-center"> <a href="/"
                class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> <svg
                    class="bi" width="30" height="24" aria-hidden="false">
                    <use xlink:href="#bootstrap"></use>
                </svg> </a>
            <span class="mb-3 mb-md-0  align-items-center ">Maksym Rusanov,NextWatch</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
